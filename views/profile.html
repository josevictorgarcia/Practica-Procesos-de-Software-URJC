<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamming Zone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link href="/css/newStyle.css" rel="stylesheet" />

  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://cdn.dribbble.com/users/812515/screenshots/4342121/800-logo.gif"
    type="image/x-icon" />
</head>

<body id="main" class="background1">

  <!-- Include Navbar -->
  {{> partials/navbar }}

  <!-- Seccion del perfil -->
  <main class="Formulario">
    <div class="titulo">
      <h3 style="margin-bottom: 15px">Perfil de Usuario</h3>
    </div>
    <div class="container-fluid">
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="profile-img-container">
            <img src="{{user.profile_src}}" alt="Foto de Perfil" class="img-fluid rounded-circle profile-img">
          </div>
        </div>
        <div class="col-md-9 d-flex align-items-center">
          <h4>{{user.username}}</h4>
        </div>
      </div>
    </div>

      <form class="row" action="/post/edit" method="post" id="tuFormulario">
        <input type="hidden" name="id" value="{{FormData.id}}">
        <div class="formField col-md-12">
            <label for="InputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="InputEmail" value="{{user.email}}" disabled>
            <input type="hidden" name="email" value="{{user.email}}">
            <!-- El campo hidden envía el email de momento, ya que la funcionalidad para editar user.email no está incorporada en este sprint -->
            <!-- Eliminar campo hidden al incluir la funcionalidad -->

            <div id="email" class="invalid-feedback"></div>
        </div>
        <div class="formField col-md-12">
            <label for="InputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="InputNombre" value="{{user.nombre}}" name='nombre' disabled>
            <div id="nombre" class="invalid-feedback"></div>
        </div>
        <div class="formField col-md-12">
            <label for="InputImagen" class="form-label">Dirección de la imagen</label>
            {{#isDefaultImage}}
            <input type="text" class="form-control" id="InputImagen" name='imagen' required>
            {{/isDefaultImage}}
            {{^isDefaultImage}}
            <input type="text" class="form-control" id="InputImagen" name='imagen' value="{{user.profile_src}}" required>
            {{/isDefaultImage}}
            <div id="imagen" class="invalid-feedback"></div>
        </div>
        <div class="formTipoButton">
            <div class="formField">
                <button type="submit" class="btn btn-success" style="margin-left: 17px">Guardar</button>
                <button type="button" style="margin-left: 17px" class="btn btn-danger"><a href="/">Cancelar</a></button>
            </div>
        </div>
    </form>
    </div>
  </main>

  <!-- Include Footer -->
  {{> partials/footer }}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/theme.js"></script>


</body>

</html>
