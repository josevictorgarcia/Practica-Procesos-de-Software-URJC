<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamming Zone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link href="/css/newStyle.css" rel="stylesheet" />

    <!-- Script JS -->
    <script src="js/new.js"></script>
    <script src="js/script.js"></script>

    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn.dribbble.com/users/812515/screenshots/4342121/800-logo.gif" type="image/x-icon" />
  </head>

  <body id="main" class="background1">
    <!-- Include Navbar -->
    {{> partials/navbar }}

    <main class="Formulario">
      <div class="titulo">
        <h3 style="margin-bottom: 15px">Introduce un nuevo juego</h3>
      </div>
      <div class="container-fluid">
        <form class="row" id="form-new-game">
          <div class="formField col-md-12">
            <label for="InputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="InputNombre" placeholder="Ejemplo: Poker" name="nombre" required>
            <div id="nombre" class="invalid-feedback"></div>
          </div>
          <div class="formField col-md-12">
            <label for="InputImagen" class="form-label">Direcci칩n de la imagen</label>
            <input type="text" class="form-control" id="InputImagen" name="imagen" required>
            <div id="imagen" class="invalid-feedback"></div>
          </div>
          <div class="formField col-md-12">
            <label for="InputUrl" class="form-label">Direcci칩n de la p치gina web</label>
            <input type="text" class="form-control" id="InputUrl" name="url" required>
            <div id="url" class="invalid-feedback"></div>
          </div>
          <div class="formTipoButton">
            <div class="formField col-md-4">
              <label for="inputStateTipo" class="form-label">Tipo</label>
              <select id="inputStateTipo" class="form-select" name="tipo" required>
                <option value="" selected disabled>Selecciona Una</option>
                <option>Juegos de cartas</option>
                <option>Juegos de mesa</option>
                <option>Juegos de acci칩n</option>
              </select>
            </div>
            <div class="formField">
              <button type="button" class="btn btn-success" style="margin-left: 17px" onclick="enviarFormulario()">Guardar</button>
              <button type="button" style="margin-left: 17px" class="btn btn-danger"><a href="/">Cancelar</a></button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Include Footer -->
    {{> partials/footer }}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
