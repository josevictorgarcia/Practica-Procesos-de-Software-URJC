<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamming Zone - Login & Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>

    <!-- Custom CSS -->
    <link href="/css/newStyle.css" rel="stylesheet" />

    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn.dribbble.com/users/812515/screenshots/4342121/800-logo.gif" type="image/x-icon" />
</head>

<body id="main" class="background1">
    <!-- Include Navbar -->
    {{> partials/navbar }}

    <div class="container mt-5 d-flex justify-content-center align-items-center gameContainer" style="height: 1fr; width: 1fr;">
        <iframe class="iframeGame" src="{{game.url}}" frameborder="0" scrolling="no"></iframe>
        <div class="gameDesc" id="gameDesc">
            <h1>{{game.nombre}}</h1>
            <p>{{game.descripcion}}</p>
        </div>
    </div>

    <!-- Include Footer -->
    {{> partials/footer }}
</body>
</html>
