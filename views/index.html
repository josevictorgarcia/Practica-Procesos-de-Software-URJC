<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamming Zone</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="/css/indexStyle.css" rel="stylesheet" />

    <!-- Google Fonts for modern typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
    />

    <!-- Favicon -->
    <link
        rel="shortcut icon"
        href="https://cdn.dribbble.com/users/812515/screenshots/4342121/800-logo.gif"
        type="image/x-icon"
    />
</head>

<body id="main" class="background1">
    <!-- Include Navbar -->
    {{> partials/navbar }}

    <!-- Games Catalog -->
    <main id="catalogoJuegos" class="container">
      <!-- Categoría: Juegos de Cartas -->
      <section class="mt-4">
        <h3 class="text-center">
          Juegos de Cartas
          <button class="ver-todos btn btn-outline-light btn-sm">
            Ver Todos
          </button>
        </h3>

        <div class="games-row">
          {{#cartas}}
          <div class="game-card">
            <div class="card text-center shadow">
              <img class="card-img-top" src="{{imagen}}" alt="{{nombre}}" />
              <div class="card-body">
                <h4>{{nombre}}</h4>
                <a
                  href="{{url}}"
                  class="stretched-link"
                  aria-label="Play Blackjack"
                ></a>
              </div>
            </div>
          </div>
          <!-- Añade más juegos a esta categoría -->
          {{/cartas}}
        </div>
      </section>

      <!-- Categoría: Juegos de Mesa -->
      <section class="mt-4">
        <h3 class="text-center">
          Juegos de Mesa
          <button class="ver-todos btn btn-outline-light btn-sm">
            Ver Todos
          </button>
        </h3>

        <div class="games-row">
          {{#mesa}}
          <div class="game-card">
            <div class="card text-center shadow">
              <img class="card-img-top" src="{{imagen}}" alt="{{nombre}}" />
              <div class="card-body">
                <h4>{{nombre}}</h4>
                <a
                  href="{{url}}"
                  class="stretched-link"
                  aria-label="Play Ruleta"
                ></a>
              </div>
            </div>
          </div>
          {{/mesa}}
        </div>
      </section>

      <!-- Categoría: Máquinas Tragamonedas -->
      <section class="mt-4">
        <h3 class="text-center">
          Juegos de Acción
          <button class="ver-todos btn btn-outline-light btn-sm">
            Ver Todos
          </button>
        </h3>
        <div class="games-row">
          {{#accion}}
          <div class="game-card">
            <div class="card text-center shadow">
              <img class="card-img-top" src="{{imagen}}" alt="{{nombre}}" />
              <div class="card-body">
                <h4>{{nombre}}</h4>
                <a
                  href="{{url}}"
                  class="stretched-link"
                  aria-label="Play Slot Machine"
                ></a>
              </div>
            </div>
          </div>
          {{/accion}}
        </div>
      </section>

      <!-- Añadir más secciones de juegos si es necesario -->
    </main>

    <!-- Include Footer -->
    {{> partials/footer }}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script JS -->
    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
